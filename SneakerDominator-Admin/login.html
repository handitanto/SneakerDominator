<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

            <img src="img/Background1.png" alt="">
        </div>
        <div class="row justify-content-center">

                <div class="box-login">

                        <h3>Sneaker Dominator</h3>
                        <h4>Admin</h4>
                    </div>
                    <div class="login-input">
                        <input type="text" class="form-control mt-5" id="exampleFormControlInput1" placeholder="Username">
                        <input type="password" class="form-control mt-3" id="inputPassword2" placeholder="Password">
                        
                        <a type="button" href="index.html" class="login-button mt-5">Login</a>
                    </div>
                    <div class="login-forget text-end">
                        <a href="#" class="mt-3">Forget Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-image2">
            <img src="img/Ellipse.png" alt="">
        </div>
        <div class="background-image3">
            <img src="img/Ellipse1.png" alt="">
        </div>
        <div class="background-image4">
            <img src="img/Ellipse2.png" alt="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
